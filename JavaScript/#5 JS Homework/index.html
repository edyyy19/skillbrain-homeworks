<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ==================== Calculator ==================== -->
    <div class="calculator-container">
      <p class="calculator-number" id="number">0</p>
      <div class="calculator-buttons">
        <button class="plus-btn">+</button>
        <button class="minus-btn">-</button>
        <button class="multiply-btn">x</button>
        <button class="devide-btn">/</button>
      </div>
      <button class="calculator-reset">reset</button>
      <button class="calculator-help">help</button>
      <p class="calculator-reset-text">Calculatorul nu a fost resetat.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
