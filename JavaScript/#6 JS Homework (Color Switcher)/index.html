<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="color-switcher-container">
      <div class="color-switcher-text-numberof">
        <span class="color-switcher-text-numberofclicks"
          >Number Of Clicks: 0</span
        >
        <span class="color-switcher-text-numberofresets"
          >Number Of Resets: 0</span
        >
      </div>
      <div class="color-switcher-text-container">
        <span class="color-switcher-text-background">Background Color:</span>
        <span class="color-switcher-text-hexcode">#AD636C</span>
      </div>
      <div class="color-switcher-button-container">
        <button class="color-switcher-previous btn">
          &#10096; PREVIOUS COLOR
        </button>
        <button class="color-switcher-next btn">NEXT COLOR &#10097;</button>

        <button class="color-switcher-reset btn">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
